<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Chamados</title>
    <!--link css do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
     crossorigin="anonymous">
     <!--Link do Css local-->
     <link rel="stylesheet" href="css/chamado.css">
     <!--Link do Font-->
     <script src="https://kit.fontawesome.com/c0f408d1cc.js" crossorigin="anonymous"></script>


</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <!--DIV IMAGEM-->
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="Sistema-Chamado/images/Vector.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

      <!--DIV LINKS-->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Chamados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Sair</a>
              </li>
            </ul>
        </div>
    </nav>
      

    <div class="container">
        <h1>Novo Chamado</h1>
        <hr>
        <!---Form Abertura de chamado-->
        <form action="" method="post">
            <label for="Cliente">Cliente</label>
            <input type="text" name="Cliente" id="Cliente"> 

            <label for="Categoria">Categoria</label>
            <input type="text" name="Categoria" id="Categoria"> 

            <label for="status">Status</label>

        <!--- Div para Alinhamento dos inputs-->
            <div>
                <input type="radio" name="aberto" id="aberto">
                <label for="Aberto">Aberto</label>

                <input type="radio" name="atendimento" id="atendimento">
                <label for="atendimento">atendimento</label>

                <input type="radio" name="fechado" id="fechado">
                <label for="atendimento">Fechado</label>
            </div>

            <label for="Assunto">Assunto</label>
            <input type="text" name="assunto" id="assunto">

            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>

            <div>
                <hr>
                <button type="submit">Salvar</button>
                <button onclick="window.location.href='#'">Voltar</button>
            </div>
        </form>
    </div>
      
      



      <!--Link Javascript Bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
crossorigin="anonymous"></script>
</body>
</html>
